<!DOCTYPE html>
<html>
<head>
    <title>Buckets in this DB File</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bucket {{ .bucketname }}</h1>
    <table>
        <thead>
            <tr>
                <th>Key</th> <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := .data }}
            <tr>
                <td>{{ $key }}</td>
                <td>{{ $value }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
