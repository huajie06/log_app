<!DOCTYPE html>
<html>
<head>
    <title>Buckets in this DB File</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Buckets in this DB File:</h1>
    <h2>{{ .dbfile }}</h2>
    <table>
        <thead>
            <tr>
                <th>Bucket Name</th>
            </tr>
        </thead>
        <tbody>
            {{ range .bucketlist }}
            <tr>
                <td><a href="db/{{ . }}">{{ . }}</a></td> 
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
